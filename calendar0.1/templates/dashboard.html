{% extends "base.html" %}
{% block content %}
<div class="dashboard">
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p>Create your custom WWF Calendar.</p>
    
    <form action="{{ url_for('download_calendar') }}" method="POST" enctype="multipart/form-data" class="cal-form-layout">
        <div class="year-input">
            <label>Target Year:</label>
            <input type="number" name="year" value="2026" required>
        </div>

        <div class="upload-grid">
            <h3>Upload Images for Each Month</h3>
            <div class="grid-container">
                {% for i in range(1, 13) %}
                <div class="upload-item">
                    <label>Month {{ i }}</label>
                    <input type="file" name="image_{{ i }}" accept="image/*">
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn-primary btn-large">Generate & Download DOCX</button>
    </form>
</div>
{% endblock %}
