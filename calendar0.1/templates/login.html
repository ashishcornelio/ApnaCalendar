{% extends "base.html" %}
{% block content %}
<div class="auth-box">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign In</button>
    </form>
    
    <div class="divider">OR</div>
    
    <a href="{{ url_for('google_login') }}" class="btn-google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign in with Google
    </a>

    <p style="margin-top:15px;">Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
</div>
{% endblock %}
